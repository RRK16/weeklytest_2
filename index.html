<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Screen with Preview Pane</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .container {
    display: flex;
    height: 100%;
  }
  .content-pane {
    width: 25%;
    overflow-y: auto;
    border-right: 2px solid #ccc;
  }
  .preview-pane {
    width: 75%;
    overflow-y: auto;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .preview-image {
    max-width: 100%;
    max-height: 100px; /* Adjust the height as needed */
    display: block;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="content-pane">
    <ul>
        <li>
          Project 1
          <hr>
          <a href="./weeklytest_2P1.html" target="preview">
            <img src="preview_2P1.jpg" alt="Preview 2P1" class="preview-image">
          </a>
        </li>
        <li>
          Project 2
          <hr>
          <a href="./weeklytest_2P2.html" target="preview">
            <img src="preview_2P2.jpg" alt="Preview 2P2" class="preview-image">
          </a>
        </li>
        <li>
          Project 3
          <hr>  
          <a href="./weeklytest_2P3.html" target="preview">
            <img src="preview_2P3.jpg" alt="Preview 2P3" class="preview-image">
          </a>
        </li>
    </ul>
  </div>
  <div class="preview-pane">
    <iframe name="preview" src="" frameborder="0"></iframe>
  </div>
</div>
</body>
</html>
